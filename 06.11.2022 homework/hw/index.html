<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lec11</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style-hw.css" />
  </head>
  <div class="" id="task1">
    <h2>Animated Modal with Header and Footer</h2>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h2>Modal Header</h2>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <p>Some text in the Modal Body</p>
          <p>Some other text...</p>
        </div>
        <div class="modal-footer">
          <h3>Modal Footer</h3>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="" id="task2">
    <div>
      <input id="name" type="text" placeholder="First Name" />
      <input id="surname" type="text" placeholder="Last Name" />
      <input id="tel" type="text" placeholder="Phone Number" />
      <button id="formBtn">Add</button>
    </div>
    <br />
    <div id="phoneBook"></div>
  </div>
  <hr />
  <div class="" id="task3">
    <div id="form2">
      <input id="age" type="number" placeholder="Age" />
      <input id="email" type="text" placeholder="Email" />
      <input id="username" type="text" placeholder="Username" />
      <button id="btn2">Submit</button>
    </div>
  </div>
  <body>
    <script type="module" src="./js/hw.js"></script>
  </body>
</html>
